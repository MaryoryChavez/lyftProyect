    <!--Generales-->
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Khula:400,700" rel="stylesheet">
    <link rel="stylesheet" href="CSS/signup2.css">
    <meta name="theme-color" content="#ff00bf">
</head>

<body>

    <header class="text-center">
        <div class="container-fluid">
            <div class="row">
                <div id="titulo">
                    <div class="col-xs-12 col-sm-12">
                        <h1>Sign Up</h1>
                        <p>Join now for free ride credit</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <input type="text" class="form-control" placeholder="Nombre y Apellido" id="nameUser">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <input type="text" class="form-control" placeholder="Correo" id="emailUser">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 btnNext">
                <button onclick="validate()" id="boton">Next</button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12" id="ts">
                <div>
                    <input type="checkbox" id="check">
                    <p class="terms">I agree to Lyft's <a href="#">Terms of Service</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/signup2.js"></script>
</body>

</html>
