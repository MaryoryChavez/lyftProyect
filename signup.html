<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Lyft - Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Khula:400,700" rel="stylesheet">
    <link rel="stylesheet" href="CSS/flags.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Khula:400,700" rel="stylesheet">
    <link rel="stylesheet" href="CSS/signup.css">

    <script src="JS/jquery-3.1.1.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
</head>

<body onload="listCountries(event)">
    <header class="text-center">
        <div class="container-fluid">
            <div class="row">
                <div id="titulo">
                    <div class="col-xs-12 col-sm-12">
                        <h1>Sign Up</h1>
                        <p>Join now for free ride credit</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="cellphone">
        <div class="continer">
            <div class="col-sm-12 col-xs-12">
                <div class="btn-group" id="grupal">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="valorCount">
                    </button>
                    <ul class="dropdown-menu" id="listCountries">
                        <h1>Select Country</h1>
                        <p>Common countries</p>
                    </ul>
                    <div id="dialNumber"></div>
                    <input type="number" id="inputNumber">
                </div>
            </div>
            <div class="col-sm-12 col-xs-12">
                <p class="text-center">We'll send a text to verify your phone</p>
            </div>
            <div class="col-sm-12 col-xs-12 text-center btnNext">
                <button onclick="aleatoriPass()" id="boton">Next</button>
            </div>
        </div>
    </section>

    <script src="JS/countries.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
